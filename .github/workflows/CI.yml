name: iris classification estimator CICD pipeline

on:
    push:
        branches:
            - main

    pull_request:
        branches:
            - main

jobs:

    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name : Checkout code
              uses: actions/checkout@v3
        
            - name : Set up Python
              uses: actions/setup-python@v4
              with: 
                  python-version: 3.12

                
            - name: Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                
            
            - name: Train the model (Online Training)
              run: python train.py

            - name: Run Tests
              run: pytest -v test.py

    
    deploy:
        runs-on: ubuntu-latest
        needs: build-and-test
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Deploy to Render
              env:
                  RENDER_API_KEY: ${{ secrets.rnd_vV9l5Nh5vMA17FS4cec2jyjHDXDY}}
              run: |
                curl -X POST https://api.render.com/v1/services/srv-cu1m0p3qf0us73ddlo7g/deploys \
                -H "Authorization: Bearer $rnd_vV9l5Nh5vMA17FS4cec2jyjHDXDY" \
                -H "Content-Type: application/json" \
                -d '{
                    "branch": "main"
                }'      

