name: 'Classification model CI/CD pipeline'

on:
  push:
    branches: 
      - "main"
  pull_request: 
    branches:  
       - "main"

jobs:
  build and test:
    runs-on: ubuntu-latest
    steps:

        - name: checkout
          uses: actions/checkout@v3

        - name: set up python 
          uses: actions/setup-python@v4
          with: 
               python-version: '3.12'

        - name: install dependencies 
          run: | 
          python -m pip install --upgrade pip 
          pip install -r requirements.txt

        - name: train model
          run: python train.py 

        - name: run test 
          run: pytest   


